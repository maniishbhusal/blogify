<nav class="navbar navbar-expand-lg p-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Blogify</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blogs' %}">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
      <form method="GET" action="/search" class="d-flex" role="search">
        <input class="form-control mx-2" type="search" placeholder="Search" name="query" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <!-- Check if the user is authenticated and show the appropriate button(s) in the navbar -->
      {% if user.is_authenticated %}
      <ul class="navbar-nav ms-5">
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link active btn btn-danger" aria-current="page">Logout</a>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav ms-5">
        <li class="nav-item">
          <a class="nav-link active btn btn-danger" aria-current="page" href="{% url 'signup' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active btn btn-outline-primary ms-3" aria-current="page" href="{% url 'login' %}">Sign
            In</a>
        </li>
      </ul>
      {% endif %}

    </div>
  </div>
</nav>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-1" role="alert">
  <strong>Message:</strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
