{% extends 'base.html' %}

{% block title %}Signup Page - Blogify{% endblock title %}

{% block content %}
{% include 'navbar.html' %}

 <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
          <form action="/signup/" method="post">
            {% csrf_token %}
            {% comment %} <div class="form-group m-3">
              <label for="name">Name:</label>
              <input type="text" class="form-control p-2" id="name" placeholder="Enter your name">
            </div> {% endcomment %}
            <div class="form-group m-3">
              <label for="username">Username:</label>
              <input type="text" class="form-control p-2" name="username" id="username" placeholder="Enter a username" required>
            </div>
            <div class="form-group m-3">
              <label for="email">Email:</label>
              <input type="email" class="form-control p-2" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group m-3">
              <label for="password">Password:</label>
              <input type="password" class="form-control p-2" name="password" id="password" placeholder="Enter a password" required>
            </div>
            <div class="form-group m-3">
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" class="form-control p-2" name="confirm_password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary ms-3 fs-5">Sign Up</button>
          </form>
      </div>
    </div>
  </div>
{% endblock content %}
