{% extends 'base.html' %}

{% block title %}SignIn Page - Blogify{% endblock title %}

{% block content %}
{% include 'navbar.html' %}

 <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
          <form action="/login/" method="post">
            {% csrf_token %}
            <div class="form-group m-3">
              <label for="username">Username:</label>
              <input type="text" class="form-control p-2" name="username" id="username" placeholder="Enter a username">
            </div>
            <div class="form-group m-3">
              <label for="password">Password:</label>
              <input type="password" class="form-control p-2" name="password" id="password" placeholder="Enter a password">
            </div>
            <button type="submit" class="btn btn-primary ms-3 fs-5">Login</button>
          </form>
      </div>
    </div>
  </div>
{% endblock content %}
