{% extends 'base.html' %}

{% block title %}Contact Us - Blogify{% endblock title %}

{% block content %}
{% include 'navbar.html' %}
  <div class="container mt-5">
    <h1 class="text-center">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form action="" method="POST">
            {% csrf_token %}
          <div class="form-group mb-3">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required style="padding: 10px;">
          </div>
          <div class="form-group mb-3">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required style="padding: 10px;">
          </div>
          <div class="form-group mb-3">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="3" name="message" placeholder="Enter your message" required style="padding: 10px;"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
